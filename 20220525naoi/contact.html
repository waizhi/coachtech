  <!--main-->
  <main>
    <div class="contact mb-ds wrap">
      <form class="contact-form" action="" method="post">
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="company">会社名</label>
          <input id="company" class="contact-form-item-input" type="text">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="name">お名前
          <span class="contact-form-item-required">*</span>
          </label>
          <input id="name" class="contact-form-item-input" type="text" required="">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="email">メールアドレス
            <span class="contact-form-item-required">*</span>
          </label>
          <input id="email" class="contact-form-item-input" type="email" required="">
        </div>
        <div class="contact-form-item">
          <label class="contact-form-item-name" for="inquiry">お問い合わせ内容
            <span class="contact-form-item-required">*</span>
          </label>
          <textarea id="comment" class="contact-form-item-textarea" cols="80" rows="8" required=""></textarea>
        </div>
        <input class="contact-form-submit" type="submit" value="お申し込み">
      </form>
    </div>
  </main>
